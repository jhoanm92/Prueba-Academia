<mat-card>
  <mat-card-title>Agregar Estudiante</mat-card-title>
  <br>
  <form [formGroup]="formEstudiante">

    <div [hidden]="true">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="text" placeholder="ID" formControlName="id">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput type="text" placeholder="Apellido" formControlName="apellido">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="operar()"
    [disabled]="formEstudiante.invalid">Guardar</button>
  </form>
</mat-card>
